<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tra cứu câu hỏi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
        }
        h1 {
            color: #004085;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 6px 10px;
            margin-left: 5px;
        }
        li {
            margin-bottom: 15px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Tra cứu câu hỏi</h1>
    <form method="POST">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="Nhập từ khóa">
        <button type="submit">Tìm</button>
        <button type="submit" name="clear">Xóa</button>
    </form>
    <hr>
    {% if records %}
        <ul>
        {% for r in records %}
            <li>
                <div class="question">{{ r['CÂU HỎI'] }}</div>
                <div>Đáp án đúng: {{ r['ĐÁP ÁN ĐÚNG'] }}</div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Không có kết quả.</p>
    {% endif %}
</body>
</html>
