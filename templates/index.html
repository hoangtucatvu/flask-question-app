<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu câu hỏi và đáp án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4 class="font-weight-bold mb-3">Tìm kiếm câu hỏi và đáp án</h4>

    <form method="POST" class="form-inline mb-4">
        <input type="text" name="keyword" class="form-control mr-2" style="width: 300px;" placeholder="Nhập từ khóa" value="{{ keyword }}">
        <button type="submit" class="btn btn-success mr-2">Tìm kiếm</button>
        <button type="submit" name="clear" value="1" class="btn btn-danger">Xóa từ khóa</button>
    </form>

    {% if records %}
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th width="65%">Câu hỏi</th>
            <th>Đáp án đúng</th>
        </tr>
        </thead>
        <tbody>
        {% for row in records %}
        <tr>
            <td>{{ row['Câu hỏi'] }}</td>
            <td>{{ row['Đáp án đúng'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Không có dữ liệu phù hợp.</p>
    {% endif %}
</div>
</body>
</html>
