<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tra cứu câu hỏi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            margin-left: 4px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 15px;
        }
        .answer {
            color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Tra cứu câu hỏi</h1>

    <form method="POST">
        <input type="text" name="keyword" placeholder="Nhập từ khóa" value="{{ keyword }}">
        <button type="submit">Tìm</button>
        <button type="submit" name="clear">Xóa</button>
    </form>

    {% if records %}
    <ul>
        {% for item in records %}
        <li>
            <strong>{{ item["Câu hỏi"] }}</strong><br>
            <span class="answer">Đáp án đúng: {{ item["Đáp án đúng"] }}</span>
        </li>
        {% endfor %}
    </ul>
    {% elif keyword %}
    <p>Không tìm thấy câu hỏi phù hợp.</p>
    {% endif %}
</body>
</html>
