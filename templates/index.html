<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tra cứu câu hỏi</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        h2 {
            color: #003366;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            vertical-align: top;
        }
        th {
            background-color: #2c6ecb;
            color: white;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f3f8fe;
        }
        input[type="text"] {
            padding: 6px;
            width: 300px;
        }
        input[type="submit"], button {
            padding: 6px 12px;
            margin-left: 4px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-search {
            background-color: #28a745;
        }
        .btn-clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Tìm kiếm câu hỏi và đáp án</h2>
    <form method="post">
        <input type="text" name="keyword" placeholder="Nhập từ khóa" value="{{ keyword }}">
        <input type="submit" value="Tìm kiếm" class="btn-search">
        <button type="submit" name="clear" value="1" class="btn-clear">Xóa từ khóa</button>
    </form>

    <table>
        <tr>
            <th>Câu hỏi</th>
            <th>Đáp án đúng</th>
        </tr>
        {% for item in records %}
        <tr>
            <td>{{ item.cauhoi }}</td>
            <td>{{ item.dapan }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
